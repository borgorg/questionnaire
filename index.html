<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	
	<script type="text/javascript" src="jquery.ay-questionnaire.js"></script>
	<script type="text/javascript" src="demo.js"></script>
	
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<form action="">
		<fieldset>
			<p class="question">Have you been to London?</p>
			<div class="input-group">
				<label>
					<span>No</span><input type="radio" name="question[1]" value="0" checked="checked">
				</label>
				<label>
					<span>Yes</span><input type="radio" name="question[1]" value="1">
				</label>
			</div>
		</fieldset>
		
		<fieldset>
			<p class="question">Did you visit the V&A museums?</p>
			<div class="input-group">
				<label>
					<span>No</span><input type="radio" name="question[2]" value="0" checked="checked">
				</label>
				<label>
					<span>Yes</span><input type="radio" name="question[2]" value="1">
				</label>
			</div>
		</fieldset>
		
		<fieldset>
			<p class="question">Did you see the Hollywood Costume collection?</p>
			<div class="input-group">
				<label>
					<span>No</span><input type="radio" name="question[3]" value="0" checked="checked">
				</label>
				<label>
					<span>Yes</span><input type="radio" name="question[3]" value="1">
				</label>
			</div>
		</fieldset>
		
		<fieldset>
			<p class="question">Did you see the Light From the Middle East collection?</p>
			<div class="input-group">
				<label>
					<span>No</span><input type="radio" name="question[4]" value="0">
				</label>
				<label>
					<span>Yes</span><input type="radio" name="question[4]" value="1">
				</label>
			</div>
		</fieldset>
		<fieldset>
			<p>Thank you for taking the survey.</p>
		</fieldset>
	</form>
	
	<div class="footer">
		<p>This is a demo of a <a href="https://github.com/gajus/questionnaire" target="_blank">Questionnaire</a> implementation.</p>
	</div>
</body>
</html>
